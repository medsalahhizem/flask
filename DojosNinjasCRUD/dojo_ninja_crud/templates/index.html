<!-- server/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dojo & Ninja</title>
  </head>
  <body>
    <h1>Welcome to the Dojo and Ninja App</h1>
  
    <form action="/dojos" method="post">
      <label for="name">Dojo Name:</label>
      <input type="text" name="name" />
      <input type="submit" value="Add Dojo" />
    </form>
    <h2>All Dojos</h2>
    <ul>
      {% for d in all_dojos %}
      <li><a href="/dojos/{{d.id}}">{{ d.name }}</a></li>
      {% endfor %}
    </ul>

    <a href="/ninjas">Add Ninja</a>
  </body>
</html>

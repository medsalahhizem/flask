<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo survey</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 18px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="/process" method="post">
    <h1>dojo survey</h1>

    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="location">Dojo Location:</label>
      <select name="location" class="form-control">
        <option value="">SELECT ONE</option>
        <option value="Chicago">Monastir</option>
        <option value="Burbank">Sousse</option>
        <option value="Seattle">Kaf</option>
        <option value="Online">Tunisie</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">Favorite Language:</label>
      <select name="language" class="form-control">
        <option value="">SELECT ONE</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea name="comments" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</body>
</html>
